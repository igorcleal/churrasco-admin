<div class="row">
  <div class="col-sm-12 m-b-10 text-center">
    <h4 class="label-top text-left">Data</h4>
    <div class="row">
      <div class="col-sm-1 text-center">
        <button class="btn btn-primary " (click)="backDate()">
          <i class="icofont icofont-arrow-left"></i>
        </button>
      </div>
      <div class="col-sm-10 text-center">
        <input [value]="_dataPesquisaFormatada" style="font-size:20px;background:transparent;" class="form-control form-control-center form-control-bold"
          type="text" disabled />
      </div>
      <div class="col-sm-1 text-center" style="padding-left:0px;">
        <button class="btn btn-primary " (click)="nextDate()">
          <i class="icofont icofont-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<ngx-datatable class="table-hover data-table scroll" [rows]="rows" [loadingIndicator]="loadingIndicator" [columns]="columns"
  [columnMode]="'force'" [scrollbarV]="true" [limit]="10" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [reorderable]="reorderable"
  (activate)='onClickLine($event)'>
  <ngx-datatable-column name="Nome">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Usuario">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value.nome}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Data">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
