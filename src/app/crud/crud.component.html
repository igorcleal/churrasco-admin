<div class="row">

  <div class="col-sm-12">

    <app-card [title]="'Profiss천es'">

      <div header-right style="margin-right:10px; margin-left:10px;">
        <button type="button" class="btn btn-success waves-effect" (click)="abrirPopupIncluir()">Novo</button>
      </div>

      <div class="form-group row">
        <div class="col-sm-4">
          <div class="input-group">
            <input placeholder="Nome" [(ngModel)]="search" (keyup)="filtrar()" type="text" class="form-control">
          </div>
        </div>

        <app-modal-basic #modalSmall [dialogClass]="'modal-sm'">
          <div class="app-modal-header">
            <h4 class="modal-title">Profiss찾o</h4>
            <button type="button" class="close basic-close" (click)="modalSmall.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="app-modal-body">
            <form [formGroup]="form">
              <input formControlName="nome" placeholder="Profiss찾o" [(ngModel)]="profissao.nome" type="text" class="form-control">
              <div class="messages text-danger" *ngIf="(!form.controls['nome'].valid && form.controls['nome'].touched) || (!form.controls['nome'].valid && btnSalvarClicked)">Digite a profiss찾o</div>
            </form>
          </div>
          <div class="app-modal-footer">
            <button type="button" class="btn btn-default waves-effect" (click)="modalSmall.hide()">Fechar</button>
            <button (click)="salvar(); btnSalvarClicked = true;" type="button" class="btn btn-primary waves-effect waves-light ">Salvar</button>
          </div>
        </app-modal-basic>
      </div>



      <ngx-datatable class="table-hover data-table scroll" [rows]="rows" [loadingIndicator]="loadingIndicator" [columns]="columns"
        [columnMode]="'force'" [scrollbarV]="true" [limit]="10" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [reorderable]="reorderable"
        (activate)='onUserEvent($event)'>
        <ngx-datatable-column name="Nome">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="dataCriacao">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | date:'dd/MM/yyyy HH:mm:ss'}}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </app-card>

  </div>
</div>
